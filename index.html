<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="cartoes" id="cartoes">
        <article class="cartao" id="cartao1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSb_RKFv4QxNn--_7BFDxJiNA9sN9dk18ZrQ&" alt="Buraco do Padre em Itaiacoca">
            <div class="texto">
                <h3>Buraco do Padre</h3>
                <p>Uma exelente paisagem</p>
                <button class="mais">Saiba mais</button>
            </div>
        </article>
        <article class="cartao2" id="cartao2" style="display: none;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_IXskPLpw76Wgz6HowNejbVmjyaGjsQsbFA&s" alt="O Coliseu em Roma">
            <div class="texto">
                <h3>Coliseu</h3>
                <p>Ponto turístico histórico</p>
                <button class="mais">Saiba mais</button>
            </div>
        </article>
    </main>
    <button class="alternar" onclick="alternarCartoes()">Alternar</button>
    <script>
        function alternarCartoes() {
            var cartao1 = document.getElementById("cartao1");
            var cartao2 = document.getElementById("cartao2");
    
            var inicial = cartao1.style.display !== "none";
    
            cartao1.style.display = inicial ? "none" : "block";
            cartao2.style.display = inicial ? "block" : "none";
        }
    </script>
</body>
</html>
